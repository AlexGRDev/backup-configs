# ==========================
#  KITTY CONFIG — ITSALEXITO
# ==========================

allow_remote_control  yes

font_family           JetBrainsMono Nerd Font
font_size             13.5
shell                 zsh
enable_audio_bell     no
confirm_os_window_close 0
update_check_interval 0
clipboard_control     write-clipboard write-primary
detect_urls           yes
macos_option_as_alt   yes
macos_hide_titlebar   yes
remember_window_size  yes
initial_window_width  110c
initial_window_height 32c
window_padding_width  8
background_opacity    0.90
cursor_shape          beam
cursor_beam_thickness 1.6
cursor_blink_interval 0
scrollback_lines      20000
selection_foreground   #0b0b0d

# Colores ITSALEXITO (rojo/negro)
background            #0b0b0d
foreground            #e6e6e6
selection_background  #ff2e63
cursor                #ff2e63
url_color             #ff2e63

color0   #0d0d10
color1   #ff2e63
color2   #30d158
color3   #ffd166
color4   #5bc0eb
color5   #c77dff
color6   #64d2ff
color7   #e6e6e6
color8   #2a2a33
color9   #ff4477
color10  #4be06f
color11  #ffe08a
color12  #7dd3fc
color13  #dda5ff
color14  #8ed9ff
color15  #ffffff

active_border_color     #ff2e63
inactive_border_color   #1a1a1f
bell_border_color       #ffd166

shell_integration       enabled

kitty_mod ctrl+shift
# Tabs
map kitty_mod+t            new_tab
map kitty_mod+w            close_tab
map kitty_mod+right        next_tab
map kitty_mod+left         previous_tab
map kitty_mod+1            goto_tab 1
map kitty_mod+2            goto_tab 2
map kitty_mod+3            goto_tab 3
map kitty_mod+4            goto_tab 4

# Splits normales
map kitty_mod+enter        new_window
map kitty_mod+h            neighboring_window left
map kitty_mod+j            neighboring_window down
map kitty_mod+k            neighboring_window up
map kitty_mod+l            neighboring_window right
map kitty_mod+shift+h      move_window left
map kitty_mod+shift+j      move_window down
map kitty_mod+shift+k      move_window up
map kitty_mod+shift+l      move_window right

# Splits en secuencia Fibonacci (CMD en macOS)
map cmd+shift+v launch --cwd=current bash -lc "~/.config/kitty/kitty_fibonacci.sh vsplit"
map cmd+shift+h launch --cwd=current bash -lc "~/.config/kitty/kitty_fibonacci.sh hsplit"

# Zoom / tamaño de fuente
map kitty_mod+equal        increase_font_size
map kitty_mod+minus        decrease_font_size
map kitty_mod+backspace    restore_font_size

# Copiar / pegar / buscar
map cmd+f                  search
map cmd+c                  copy_to_clipboard
map cmd+v                  paste_from_clipboard
map cmd+alt+v               paste_from_selection

# Pantalla completa y opacidad
map kitty_mod+f            toggle_fullscreen
map kitty_mod+o            set_background_opacity +0.05
map kitty_mod+p            set_background_opacity -0.05

hide_window_decorations titlebar-only
draw_minimal_borders     yes
